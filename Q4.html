<!--Q4 Create a website with horizontal and vertical frames. Top horizontal frame needs to show your

college's name and logo. Bottom horizontal frame is to be split into two vertical frames. The left frame has hyperlinks to pages related to faculty, courses, student activities, etc. The right frame

shows the corresponding webpage based on the link clicked on the left frame. --!>

<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>4</title>
</head>

<frameset rows="20%,80%">
        <frame src="frame1.html" name="frame1">
        <frameset cols="25%,75%">
                <frame src="frame2.html" name="frame2">
                <frame name="frame3">
        </frameset>
</frameset>

</html>
