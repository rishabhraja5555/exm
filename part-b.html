<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Number</title>
    <style>
        #main{
            font-size: inherit;
            margin-top: 10vh;
            margin-left: 10vh;
        }
        input{
            margin-bottom: 3vh;
        }
    </style>
</head>

<body>

    <div id="main">
        
        <h1>Enter three numbers of your choice & I will tell you the largest one</h1>
        a = <input type="text" name="a" id="a"><br>
        b = <input type="text" name="b" id="b"><br>
        c = <input type="text" name="c" id="c"><br>

        <button type="submit" onclick="greatest()">Submit</button>
    
    </div>

    <script>

        function greatest(){
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var c = document.getElementById('c').value;
            if(a>b && b>c){
                document.write("<br><br><h1>The Greatest of all the three numbers is = </h1> "+ a.toString())
            }
            else if(a<b && b>c){
                document.write("<br><br><h1>The Greatest of all the three numbers is = </h1> "+ b.toString())
            }
            else if(a<b && b<c){
                document.write("<br><br><h1>The Greatest of all the three numbers is = </h1> "+ c.toString())
            }
            else{
                document.write("<br><br><h1>Everything is small.</h1>")
            }
        }
        
    </script>

</body>

</html>
