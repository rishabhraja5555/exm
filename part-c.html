<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>

    <div id="main">
        <form >
            
            <h1>Enter the number you want Factorial of:</h1>
            number = <input type="text" name="number" id="number">
            <button type="submit" onclick="factorial();">Print</button>
        
        </form>
    </div>

    <script>

        function factorial(){
            var fact = 1;
            var n = document.getElementById('number').value;
            for(let i = 2; i<=n; i++){
                fact = fact * i
            }
            document.write('<h1>The Factorial is<h1>'+ fact.toString())
        }
    </script>

</body>
</html>
