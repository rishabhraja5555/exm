<!-- Q2 Create an HTML document with Ordered and Unordered lists, Inserting Images, Internal and

External linking -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <!-- ORDERED LIST -->
    <h1><u>1.ORDERED LIST </u></h1>
    <ol type="i">
        <li>RISHABH</li>
        <li>RISHABH</li>
        <li>RISHABH</li>
        <li>RISHABH</li>
    </ol>
    <!-- UNODERED LIST -->
        <h1><u>2.UNODERED LIST</u></h1>
    <ul type="square">
        <li>RISHABH</li>
        <li>RISHABH</li>
        <li>RISHABH</li>
        <li>RISHABH</li>
    </ul>
    <!-- INSERTING IMAGE -->
    <h1><u>3.INSERTING IMAGE</u></h1>
    <H2><u>(a).INTERNAL LINKING</u></H2>
    <img src="holi.webp" alt="HOLI PIC">
    <H2><u>(b).EXTERNAL LINKING</u></H2>
    <img src="https://plus.unsplash.com/premium_photo-1700955017058-e301caea0a19?q=80&w=928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="NATURE">
    
</body>
</html>
